<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Link the external CSS -->
</head>
<body>
  <div class="todo-container">
    <h1 class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      Task List
    </h1>

    <!-- Task list -->
    <ul id="task-list"></ul>

    <!-- Form to add a new task -->
    <form id="add-task-form">
      <input type="text" id="task-input" placeholder="Enter new task" required>
      <button type="submit" class="add-button">Add Task</button>
    </form>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="js/main.js"></script>
</body>
</html>
